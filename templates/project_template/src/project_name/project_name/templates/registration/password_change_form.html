{% extends "registration/base.html"  %}
{% load bootstrap3 %}
{% block content %}
<h1>changement de mot de passe</h1>
<p>ce formulaire vous permet de changer votre mot de passe de connexion</p>
<form method="post" class="well" action="" >
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="actions">
    <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white" ></i>valider le changement</button>
  </div>
</form>

{% endblock content %}
